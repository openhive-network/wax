<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wax Test</title>
</head>
<body id="waxbody">
  <script type="importmap">
    {
      "imports": {
        "@hive/wax": "/wasm/dist/bundle/web-full.js",
        "@hive/beekeeper": "/node_modules/@hive/beekeeper/dist/bundle/web.js"
      }
    }
  </script>
  <script type="module">
    import { createWaxFoundation, createHiveChain, BroadcastTransactionRequest, FollowOperationBuilder } from '@hive/wax';
    import beekeeperFactory from '@hive/beekeeper';

    Object.defineProperties(window, {
      createWaxFoundation: {
        get() {
          return createWaxFoundation;
        }
      },
      createHiveChain: {
        get() {
          return createHiveChain;
        }
      },
      BroadcastTransactionRequest: {
        get() {
          return BroadcastTransactionRequest;
        }
      },
      FollowOperationBuilder: {
        get() {
          return FollowOperationBuilder;
        }
      },
      beekeeperFactory: {
        get() {
          return beekeeperFactory;
        }
      }
    });
  </script>
</body>
</html>
